<h1 md-dialog-title>
  <span>Edit Task</span>
  <span class="to-right">
    <button mdTooltip="Remove" md-mini-fab md-dialog-close class="my-remove-button" (click)="removeTask()">
      <i class="material-icons">delete</i>
    </button>
  </span>
</h1>
<div md-dialog-content class="edit-task-dialog-content">

  <form [(formGroup)]="editTaskForm">

    <!-- Title -->
    <div class="lists-row">
      <md-input-container class="full-width">
        <input mdInput required id="title" type="text" name="title" placeholder="Title" formControlName="title"
               [ngModel]="task.title">
        <md-error>The title is required</md-error>
      </md-input-container>
    </div>

    <div class="lists-row">
      <!-- Type -->
      <div class="column">
        <md-select placeholder="Type" name="type" [ngModel]="task.type" formControlName="type">
          <md-option *ngFor="let type of taskTypes" [value]="type.value">
            {{type.value}}
          </md-option>
        </md-select>
      </div>

      <!-- Deadline -->
      <div class="column">
        <md-input-container>
          <input mdInput [mdDatepicker]="picker" placeholder="Deadline" formControlName="deadline"
                 [ngModel]="task.deadline">
          <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker></md-datepicker>
      </div>
    </div>

    <!-- Description -->
    <div class="lists-row">
      <md-input-container class="full-width">
      <textarea rows="4" mdInput id="description" type="text" name="description" placeholder="Description"
                formControlName="description" [ngModel]="task.description"></textarea>
      </md-input-container>
    </div>

  </form>

  <md-dialog-actions class="add-task-dialog-buttons">
    <button md-button md-dialog-close class="my-cancel-button">Cancel</button>
    <button md-raised-button [disabled]="editTaskForm.invalid" (click)="updateTask()" class="my-success-button">
      Update
    </button>
  </md-dialog-actions>


</div>
